name: php-smoke

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Make smoke test executable
        run: chmod +x tests/smoke.sh

      - name: Start PHP server
        run: |
          php -S 127.0.0.1:8080 -t public/ &
          sleep 5

      - name: Run smoke test
        run: ./tests/smoke.sh
